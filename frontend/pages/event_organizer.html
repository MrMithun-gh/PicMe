<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Dashboard - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/homepage" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor"><path d="M16 2L20 10H28L22 16L24 24L16 20L8 24L10 16L4 10H12L16 2Z"/><circle cx="16" cy="16" r="6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <span class="text-xl font-bold text-indigo-600">PicMe</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/homepage" class="text-gray-600 hover:text-indigo-600">Home</a>
                    <a href="/event_discovery" class="text-gray-600 hover:text-indigo-600">Events</a>
                    <a href="/personal_photo_gallery" class="text-gray-600 hover:text-indigo-600">My Photos</a>
                    <a href="/event_organizer" class="text-indigo-600 hover:text-indigo-600 font-bold">My Dashboard</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/logout" class="px-4 py-2 rounded-md text-sm font-medium text-red-600 border border-red-600 hover:bg-red-50">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-gray-900">Organizer Dashboard</h1>

        <div class="mt-8 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800">Create a New Event</h2>
            <form id="create-event-form" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="eventName" class="block text-sm font-medium text-gray-700">Event Name</label>
                    <input type="text" id="eventName" name="eventName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="eventLocation" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="eventLocation" name="eventLocation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="eventDate" name="eventDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="eventCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="eventCategory" name="eventCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option>General</option>
                        <option>Wedding</option>
                        <option>Corporate</option>
                        <option>Concert</option>
                        <option>Private Party</option>
                        <option>Sports</option>
                        <option>Conference</option>
                    </select>
                </div>

                <div class="md:col-span-2 flex justify-end items-center">
                    <p id="create-status" class="text-sm text-green-600 mr-4"></p>
                    <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Create Event</button>
                </div>
            </form>
        </div>

        <div class="mt-12">
            <h2 class="text-2xl font-bold text-gray-800">My Events</h2>
            <div id="my-events-container" class="mt-6 space-y-6">
                <p id="loading-my-events" class="text-gray-500">Loading your events...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createEventForm = document.getElementById('create-event-form');
            const createStatus = document.getElementById('create-status');
            const myEventsContainer = document.getElementById('my-events-container');
            const loadingMyEvents = document.getElementById('loading-my-events');

            createEventForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                createStatus.textContent = 'Creating...';
                const formData = new FormData(createEventForm);
                const eventData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/create_event', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(eventData),
                    });
                    const result = await response.json();
                    if (result.success) {
                        createStatus.textContent = 'Event created successfully!';
                        createEventForm.reset();
                        loadMyEvents();
                    } else { throw new Error(result.error || 'Failed to create event'); }
                } catch (error) {
                    createStatus.textContent = `Error: ${error.message}`;
                }
                setTimeout(() => createStatus.textContent = '', 3000);
            });
            
            async function loadMyEvents() {
                try {
                    const response = await fetch('/api/events');
                    const myEvents = await response.json();
                    
                    loadingMyEvents.style.display = 'none';
                    if (myEvents.length === 0) {
                        myEventsContainer.innerHTML = '<p class="text-gray-500">You have not created any events yet.</p>';
                        return;
                    }

                    myEventsContainer.innerHTML = myEvents.map(event => `
                        <div class="bg-white p-6 rounded-lg shadow-md" id="event-card-${event.id}">
                            <div class="flex flex-col md:flex-row justify-between items-start">
                                <div>
                                    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${event.category || 'General'}</span>
                                    <h3 class="text-xl font-bold text-gray-900 mt-2">${event.name}</h3>
                                    <p class="text-sm text-gray-600">${event.location} - ${new Date(event.date).toLocaleDateString()}</p>
                                    <p class="text-sm text-gray-500">ID: ${event.id}</p>
                                </div>
                                <div class="flex space-x-2 mt-4 md:mt-0">
                                    <a href="/api/qr_code/${event.id}" download="${event.name}_QR.png" class="px-4 py-2 text-sm font-medium rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300">Download QR</a>
                                    <button onclick="deleteEvent('${event.id}')" class="px-4 py-2 text-sm font-medium rounded-md bg-red-100 text-red-700 hover:bg-red-200">Delete</button>
                                </div>
                            </div>
                            <div class="mt-6 border-t pt-4">
                                <form class="upload-form" data-event-id="${event.id}">
                                    <label class="block text-sm font-medium text-gray-700">Upload Photos</label>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <input type="file" name="photos" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                        <button type="submit" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Upload</button>
                                    </div>
                                    <p class="upload-status text-sm mt-2"></p>
                                </form>
                            </div>
                        </div>
                    `).join('');

                    document.querySelectorAll('.upload-form').forEach(form => {
                        form.addEventListener('submit', handlePhotoUpload);
                    });
                } catch (error) {
                    loadingMyEvents.textContent = 'Could not load your events.';
                    console.error('Failed to load events:', error);
                }
            }

            async function handlePhotoUpload(e) {
                e.preventDefault();
                const form = e.target;
                const eventId = form.dataset.eventId;
                const statusEl = form.querySelector('.upload-status');
                const formData = new FormData(form);

                statusEl.textContent = 'Uploading...';
                try {
                    const response = await fetch(`/api/upload_photos/${eventId}`, { method: 'POST', body: formData });
                    const result = await response.json();
                    if (result.success) {
                        statusEl.textContent = result.message;
                        form.reset();
                    } else { throw new Error(result.error || 'Upload failed'); }
                } catch (error) { statusEl.textContent = `Error: ${error.message}`; }
                 setTimeout(() => statusEl.textContent = '', 4000);
            }

            window.deleteEvent = async (eventId) => {
                if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) return;
                try {
                    const response = await fetch(`/api/events/${eventId}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById(`event-card-${eventId}`).remove();
                    } else { throw new Error(result.error || 'Failed to delete event'); }
                } catch (error) { alert(`Error: ${error.message}`); }
            };
            
            loadMyEvents();
        });
    </script>
</body>
</html>
